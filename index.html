<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main p-3">
   
   
    <div class="input_div">
      <div class="input">
        <h6>DAY</h6>
        <input type="number" placeholder="DD" min="1" max="31" id="day_input" oninput="if(this.value > 31) {document.getElementById('d').innerHTML = 'Must be a valid date'; this.value = '';} else document.getElementById('d').innerHTML = ''; ">
      <p id="d"></p>
      </div>
      <div class="input">
        <h6>MONTH</h6>
        <input type="number" placeholder="MM" min="1" max="12" id="month_input" oninput="if(this.value > 12) {document.getElementById('m').innerHTML = 'Must be a valid month'; this.value = '';} else document.getElementById('m').innerHTML = ''; ">
        <p id="m"></p>
      </div>
      <div class="input">
        <h6>YEAR</h6>
        <input type="number" placeholder="YYYY" min="1900" max="2023" id="year_input" oninput="if(this.value > 2023) {document.getElementById('y').innerHTML = 'Must be a valid year'; this.value = '';} else document.getElementById('y').innerHTML = ''; ">
        <p id="y"></p>
      </div>
  
    </div>

    <div onclick="getAge()" class="d-flex justify-content-center align-items-center rounded-circle " style="background-color: hsl(259, 100%, 65%);  float: right; height: 60px; width: 60px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>


    <div class="calculation_div">
      <div class="calculations">
        <h1 id="years">--</h1>
        <h1>years</h1>
      </div>
      <div class="calculations">
        <h1 id="months">--</h1>
        <h1>months</h1>
      </div>
      <div class="calculations">
        <h1 id="days">--</h1>
        <h1>days</h1>
      </div>
    </div>


  </div>
 


















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PrinceJetro</a>.
  </div>


<script src="index.js"></script>
</body>
</html>
